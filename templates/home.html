<!DOCTYPE html>
<html lang="en">
{% raw %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript" src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://unpkg.com/view-design@4.7.0/dist/styles/iview.css">
<script type="text/javascript" src="https://unpkg.com/view-design@4.7.0/dist/iview.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
<style>
    .carousel {
        height: 300px;
        line-height: 300px;
        text-align: center;
        color: #fff;
        font-size: 20px;
        background: #506b9e;
    }
</style>

<body>
    <div id="home" style="text-align: center;">
        <layout style="background: #fff;">
            <card style="width:90%;height:450px;margin: 5% auto;">
                <tabs type="card">
                    <tab-pane label="show" name="show">
                        <carousel autoplay v-model="showpage" loop style="width: 60%;margin: 2% 20%;">
                            <carousel-item>
                                <div class="carousel">1</div>
                            </carousel-item>
                            <carousel-item>
                                <div class="carousel">2</div>
                            </carousel-item>
                            <carousel-item>
                                <div class="carousel">3</div>
                            </carousel-item>
                            <carousel-item>
                                <div class="carousel">4</div>
                            </carousel-item>
                        </carousel>
                    </tab-pane>
                    <tab-pane label="Global" name="Global">
                        <div id='global1' ref="global1" style="width: 600px;height:360px;margin: auto auto;">
                        </div>
                    </tab-pane>
                    <tab-pane label="Population" name="Population">
                        <div id='global2' ref="global2" style="width: 600px;height:360px;margin: auto auto;">
                        </div>
                    </tab-pane>
                    <tab-pane label="Version" name="Version ">
                        <timeline pending style="width: 20%;margin: 10% auto;">
                            <timeline-item color="green">
                                <Icon type="ios-trophy" slot="dot"></Icon>
                                <span>发布里程碑版本</span>
                            </timeline-item>
                            <timeline-item color="green">发布1.0版本</timeline-item>
                            <timeline-item color="green">发布2.0版本</timeline-item>
                            <timeline-item color="red">发布3.0 BUG版本</timeline-item>
                            <timeline-item color="blue" @click.native="notice()"><a href="#">查看更多</a></timeline-item>
                        </timeline>
                    </tab-pane>
                </tabs>
            </card>
        </layout>
    </div>
    <script>
        new Vue({
            el: '#home',
            data() {
                return {
                    showpage: 0,
                }
            },
            mounted() {
                this.global1();
                this.global2();
            },
            methods: {
                //地球展示
                global1() {
                    var ROOT_PATH = 'https://cdn.jsdelivr.net/gh/apache/echarts-website@asf-site/examples';
                    var myChart = echarts.init(this.$refs.global1);
                    var option;
                    option = {
                        backgroundColor: '#000',
                        globe: {
                            baseTexture: ROOT_PATH + "/data-gl/asset/world.topo.bathy.200401.jpg",
                            heightTexture: ROOT_PATH + "/data-gl/asset/world.topo.bathy.200401.jpg",
                            displacementScale: 0.04,
                            shading: 'realistic',
                            environment: ROOT_PATH + '/data-gl/asset/starfield.jpg',
                            realisticMaterial: {
                                roughness: 0.9
                            },
                            postEffect: {
                                enable: true
                            },
                            light: {
                                main: {
                                    intensity: 5,
                                    shadow: true
                                },
                                ambientCubemap: {
                                    texture: ROOT_PATH + '/data-gl/asset/pisa.hdr',
                                    diffuseIntensity: 0.2
                                }
                            }
                        }
                    };
                    myChart.setOption(option);
                },
                //人口展示
                global2() {
                    var ROOT_PATH = 'https://cdn.jsdelivr.net/gh/apache/echarts-website@asf-site/examples';
                    var myChart = echarts.init(this.$refs.global2);
                    var option;
                    axios.get(ROOT_PATH + "/data-gl/asset/data/population.json")
                        .then(function (response) {
                            // console.log(response.data)
                            response.data = response.data.filter(function (dataItem) {
                                return dataItem[2] > 0;
                            }).map(function (dataItem) {
                                return [dataItem[0], dataItem[1], Math.sqrt(dataItem[2])];
                            });
                            option = {
                                backgroundColor: '#000',
                                globe: {
                                    baseTexture: ROOT_PATH + "/data-gl/asset/world.topo.bathy.200401.jpg",
                                    heightTexture: ROOT_PATH + "/data-gl/asset/world.topo.bathy.200401.jpg",
                                    shading: 'lambert',
                                    environment: ROOT_PATH + '/data-gl/asset/starfield.jpg',
                                    light: {
                                        main: {
                                            intensity: 2
                                        }
                                    },
                                    viewControl: {
                                        autoRotate: false
                                    }
                                },
                                visualMap: {
                                    max: 40,
                                    calculable: true,
                                    realtime: false,
                                    inRange: {
                                        colorLightness: [0.2, 0.9]
                                    },
                                    textStyle: {
                                        color: '#fff'
                                    },
                                    controller: {
                                        inRange: {
                                            color: 'orange'
                                        }
                                    },
                                    outOfRange: {
                                        colorAlpha: 0
                                    }
                                },
                                series: [{
                                    type: 'bar3D',
                                    coordinateSystem: 'globe',
                                    data: response.data,
                                    barSize: 0.6,
                                    minHeight: 0.2,
                                    silent: true,
                                    itemStyle: {
                                        color: 'orange'
                                    }
                                }]
                            };
                            myChart.setOption(option);
                        })
                        .catch(function (error) { // 请求失败处理
                            console.log(error);
                        });
                    //myChart.setOption(option);
                },
                notice() {
                    this.$Notice.open({
                        title: '详情',
                        desc: '详情请咨询GaitRecognizer工作室~',
                        duration: 3
                    });
                }
            }
        })
    </script>
</body>
{% endraw %}

</html>
